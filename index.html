<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Truck Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="logo" src="./logos.png" alt="Bhimavaram Biryani's" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">Specials</a>
                    </li>
                </ul>
                <a class="nav-link order-link ml-auto" href="#">Order</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-text">
            <h1>Delicious South Indian Tiffins and Biryani</h1>
            <p>Experience the authentic flavors of South India with our wide range of Tiffins, Biryani, and more.</p>
            <div class="hero-buttons">
                <a href="#" class="order-button">Order</a>
                <a href="#" class="explore-button">Explore</a>
            </div>
        </div>
        <div class="hero-image">
            <img src="cooking.png" alt="Placeholder Image">
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
